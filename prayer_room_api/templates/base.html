<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tim Creamer Prayer Room{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.5;
            min-height: 100vh;
        }

        .site-header {
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 20px;
        }

        .site-header-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .site-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111;
            text-decoration: none;
        }

        .site-title:hover {
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 6px 14px;
            font-size: 0.875rem;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            background: #f5f5f5;
            color: #333;
        }

        .nav-link.active {
            background: #111;
            color: #fff;
        }

        .header-spacer {
            flex: 1;
        }

        .header-user {
            font-size: 0.875rem;
            color: #666;
        }

        .header-btn {
            padding: 6px 14px;
            font-size: 0.8rem;
            background: #fff;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .header-btn:hover {
            background: #f9f9f9;
            border-color: #ccc;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #111;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #111;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #333;
        }

        .btn-secondary {
            background: #fff;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #f9f9f9;
            border-color: #ccc;
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
        }

        .btn-danger:hover:not(:disabled) {
            background: #b91c1c;
        }

        .btn-sm {
            padding: 6px 14px;
            font-size: 0.8rem;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #065f46;
            color: #fff;
            border-radius: 6px;
            font-size: 0.9rem;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Form styles */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            font-size: 0.875rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            transition: border-color 0.15s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #111;
        }

        .form-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* Table styles */
        .data-table {
            width: 100%;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            border-collapse: collapse;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }

        .data-table th {
            background: #f9fafb;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #666;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: #f9fafb;
        }

        .sort-link {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sort-link:hover {
            color: #111;
        }

        .sort-icon {
            font-size: 0.625rem;
        }

        /* Badge styles */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-flag {
            background: #fef3c7;
            color: #b45309;
        }

        .badge-archive {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-approve {
            background: #ADD8E6;
            color: #0057B7;
        }

        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-inactive {
            background: #f3f4f6;
            color: #6b7280;
        }

        /* Search and toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .search-form {
            display: flex;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            font-size: 0.875rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .search-input:focus {
            outline: none;
            border-color: #111;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination a,
        .pagination span {
            padding: 8px 12px;
            font-size: 0.875rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            color: #666;
        }

        .pagination a:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .pagination .current {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        /* Dialog styles */
        dialog {
            border: none;
            border-radius: 12px;
            padding: 0;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }

        dialog:not([open]) {
            display: none;
        }

        .dialog-content {
            padding: 24px;
        }

        .dialog-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #111;
        }

        .dialog-message {
            color: #555;
            margin-bottom: 24px;
        }

        .dialog-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #888;
        }

        .empty-state h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        /* Actions column */
        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 4px 8px;
            font-size: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            color: #666;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .action-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .action-btn-danger {
            color: #dc2626;
            border-color: #fecaca;
        }

        .action-btn-danger:hover {
            background: #fef2f2;
            border-color: #dc2626;
        }

        @media (max-width: 600px) {
            .site-header-inner {
                flex-wrap: wrap;
            }

            .nav-links {
                order: 3;
                width: 100%;
                margin-top: 12px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-form {
                width: 100%;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header class="site-header">
        <div class="site-header-inner">
            <a href="{% url 'moderation' %}" class="site-title">Tim Creamer Prayer Room</a>
            <nav class="nav-links">
                <a href="{% url 'moderation' %}" class="nav-link {% if request.resolver_match.url_name == 'moderation' %}active{% endif %}">Moderation</a>
                <a href="{% url 'bannedword-list' %}" class="nav-link {% if 'bannedword' in request.resolver_match.url_name %}active{% endif %}">Banned Words</a>
            </nav>
            <div class="header-spacer"></div>
            {% if user.is_authenticated %}
                <span class="header-user">{{ user.get_short_name|default:user.username }}</span>
                <a href="{% url 'admin:index' %}" class="header-btn">Admin</a>
                <form action="{% url 'admin:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="header-btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'admin:login' %}" class="header-btn">Login</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="toast-container"></div>

    <script>
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.body.addEventListener('htmx:afterSwap', (e) => {
            const message = e.detail.xhr.getResponseHeader('X-Message');
            if (message) showToast(message);
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
