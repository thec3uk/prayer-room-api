<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tim Creamer Prayer Room{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <style>
        /* Light theme (default) */
        :root {
            --bg-page: #f5f5f5;
            --bg-primary: #fff;
            --bg-secondary: #f9fafb;
            --bg-hover: #f0f0f0;
            --bg-input: #fff;
            --text-primary: #111;
            --text-secondary: #333;
            --text-muted: #666;
            --text-faint: #888;
            --border-color: #e5e5e5;
            --border-light: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
            --backdrop-color: rgba(0, 0, 0, 0.5);
            --btn-primary-bg: #111;
            --btn-primary-hover: #333;
            --btn-danger-bg: #dc2626;
            --btn-danger-hover: #b91c1c;
            --toast-bg: #065f46;
            --badge-flag-bg: #fef3c7;
            --badge-flag-text: #b45309;
            --badge-archive-bg: #fee2e2;
            --badge-archive-text: #dc2626;
            --badge-approve-bg: #ADD8E6;
            --badge-approve-text: #0057B7;
            --badge-active-bg: #d1fae5;
            --badge-active-text: #065f46;
            --badge-inactive-bg: #f3f4f6;
            --badge-inactive-text: #6b7280;
            --action-btn-danger-text: #dc2626;
            --action-btn-danger-border: #fecaca;
            --action-btn-danger-hover-bg: #fef2f2;
            --dialog-message: #555;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-page: #121212;
            --bg-primary: #1e1e1e;
            --bg-secondary: #252525;
            --bg-hover: #2a2a2a;
            --bg-input: #2a2a2a;
            --text-primary: #f0f0f0;
            --text-secondary: #d0d0d0;
            --text-muted: #a0a0a0;
            --text-faint: #707070;
            --border-color: #333;
            --border-light: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.5);
            --backdrop-color: rgba(0, 0, 0, 0.7);
            --btn-primary-bg: #f0f0f0;
            --btn-primary-hover: #d0d0d0;
            --btn-danger-bg: #dc2626;
            --btn-danger-hover: #ef4444;
            --toast-bg: #065f46;
            --badge-flag-bg: #78350f;
            --badge-flag-text: #fef3c7;
            --badge-archive-bg: #7f1d1d;
            --badge-archive-text: #fecaca;
            --badge-approve-bg: #1e3a5f;
            --badge-approve-text: #ADD8E6;
            --badge-active-bg: #064e3b;
            --badge-active-text: #a7f3d0;
            --badge-inactive-bg: #374151;
            --badge-inactive-text: #d1d5db;
            --action-btn-danger-text: #f87171;
            --action-btn-danger-border: #7f1d1d;
            --action-btn-danger-hover-bg: #450a0a;
            --dialog-message: #a0a0a0;
        }

        /* Dark theme button color inversion */
        [data-theme="dark"] .btn-primary {
            color: #111;
        }

        [data-theme="dark"] .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-muted);
            border-color: var(--border-light);
        }

        [data-theme="dark"] .btn-secondary:hover:not(:disabled) {
            background: var(--bg-hover);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .pagination .current {
            background: var(--text-primary);
            color: #111;
            border-color: var(--text-primary);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            overflow-y: scroll;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-page);
            color: var(--text-secondary);
            line-height: 1.5;
            min-height: 100vh;
        }

        .site-header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        /* Top row: title and user */
        .header-top {
            max-width: 1000px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .site-title:hover {
            color: var(--text-secondary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Theme toggle */
        .theme-toggle {
            padding: 6px 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            transition: all 0.15s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--border-light);
        }

        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            display: none;
        }

        .theme-toggle .icon-sun {
            color: #f59e0b;
        }

        .theme-toggle .icon-moon {
            color: #6366f1;
        }

        :root .theme-toggle .icon-moon {
            display: inline;
        }

        [data-theme="dark"] .theme-toggle .icon-sun {
            display: inline;
        }

        [data-theme="dark"] .theme-toggle .icon-moon {
            display: none;
        }

        /* User dropdown */
        .user-dropdown-wrapper {
            position: relative;
        }

        .user-dropdown-toggle {
            display: none;
        }

        .user-dropdown-label {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            font-size: 0.875rem;
            color: var(--text-muted);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .user-dropdown-label:hover {
            background: var(--bg-hover);
            border-color: var(--border-light);
        }

        .user-dropdown-label::after {
            content: "";
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid var(--text-muted);
            transition: transform 0.15s ease;
        }

        .user-dropdown-toggle:checked + .user-dropdown-label::after {
            transform: rotate(180deg);
        }

        .user-dropdown-menu {
            position: absolute;
            top: calc(100% + 4px);
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 4px 12px var(--shadow-color);
            min-width: 140px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.15s ease;
            z-index: 100;
        }

        .user-dropdown-toggle:checked ~ .user-dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-dropdown-menu a,
        .user-dropdown-menu button {
            display: block;
            width: 100%;
            padding: 10px 14px;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-decoration: none;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .user-dropdown-menu a:hover,
        .user-dropdown-menu button:hover {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .user-dropdown-menu a:first-child {
            border-radius: 6px 6px 0 0;
        }

        .user-dropdown-menu form:last-child button {
            border-radius: 0 0 6px 6px;
        }

        .user-dropdown-divider {
            height: 1px;
            background: var(--border-color);
            margin: 4px 0;
        }

        .header-btn-login {
            padding: 6px 14px;
            font-size: 0.875rem;
            background: var(--bg-primary);
            color: var(--text-muted);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .header-btn-login:hover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        /* Bottom row: navigation */
        .header-nav {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .nav-links {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 0;
        }

        .nav-link {
            padding: 12px 16px;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.15s ease;
        }

        .nav-link:first-child {
            padding-left: 0;
        }

        .nav-link:hover {
            color: var(--text-secondary);
        }

        .nav-link.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
            font-weight: 500;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--btn-primary-bg);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--btn-primary-hover);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-muted);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .btn-danger {
            background: var(--btn-danger-bg);
            color: #fff;
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--btn-danger-hover);
        }

        .btn-sm {
            padding: 6px 14px;
            font-size: 0.8rem;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--toast-bg);
            color: #fff;
            border-radius: 6px;
            font-size: 0.9rem;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Form styles */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            font-size: 0.875rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text-secondary);
            transition: border-color 0.15s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .form-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* Table styles */
        .data-table {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            border-collapse: collapse;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: var(--bg-secondary);
        }

        .sort-link {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .sort-link:hover {
            color: var(--text-primary);
        }

        .sort-icon {
            font-size: 0.625rem;
        }

        /* Badge styles */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-flag {
            background: var(--badge-flag-bg);
            color: var(--badge-flag-text);
        }

        .badge-archive {
            background: var(--badge-archive-bg);
            color: var(--badge-archive-text);
        }

        .badge-approve {
            background: var(--badge-approve-bg);
            color: var(--badge-approve-text);
        }

        .badge-active {
            background: var(--badge-active-bg);
            color: var(--badge-active-text);
        }

        .badge-inactive {
            background: var(--badge-inactive-bg);
            color: var(--badge-inactive-text);
        }

        /* Search and toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .search-form {
            display: flex;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            font-size: 0.875rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text-secondary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination a,
        .pagination span {
            padding: 8px 12px;
            font-size: 0.875rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-muted);
            background: var(--bg-primary);
        }

        .pagination a:hover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .pagination .current {
            background: var(--btn-primary-bg);
            color: #fff;
            border-color: var(--btn-primary-bg);
        }

        /* Dialog styles */
        dialog {
            border: none;
            border-radius: 12px;
            padding: 0;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px -12px var(--shadow-heavy);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        dialog::backdrop {
            background: var(--backdrop-color);
        }

        dialog:not([open]) {
            display: none;
        }

        .dialog-content {
            padding: 24px;
        }

        .dialog-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .dialog-message {
            color: var(--dialog-message);
            margin-bottom: 24px;
        }

        .dialog-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-faint);
        }

        .empty-state h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--dialog-message);
            margin-bottom: 8px;
        }

        /* Actions column */
        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 4px 8px;
            font-size: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-muted);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .action-btn-danger {
            color: var(--action-btn-danger-text);
            border-color: var(--action-btn-danger-border);
        }

        .action-btn-danger:hover {
            background: var(--action-btn-danger-hover-bg);
            border-color: var(--action-btn-danger-text);
        }

        @media (max-width: 600px) {
            .header-top {
                padding: 12px 16px;
            }

            .site-title {
                font-size: 1rem;
            }

            .nav-links {
                padding: 0 8px;
                gap: 0;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .nav-link {
                padding: 10px 12px;
                font-size: 0.8rem;
                white-space: nowrap;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-form {
                width: 100%;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header class="site-header">
        <div class="header-top">
            <a href="{% url 'moderation' %}" class="site-title">Tim Creamer Prayer Room</a>
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                    <span class="icon-sun">&#9728;</span>
                    <span class="icon-moon">&#9790;</span>
                </button>
                {% if user.is_authenticated %}
                    <div class="user-dropdown-wrapper">
                        <input type="checkbox" id="user-dropdown-toggle" class="user-dropdown-toggle">
                        <label for="user-dropdown-toggle" class="user-dropdown-label">
                            {{ user.get_short_name|default:user.username }}
                        </label>
                        <div class="user-dropdown-menu">
                            <a href="{% url 'admin:index' %}">Admin</a>
                            <div class="user-dropdown-divider"></div>
                            <form action="{% url 'admin:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'admin:login' %}" class="header-btn-login">Login</a>
                {% endif %}
            </div>
        </div>
        <nav class="header-nav">
            <div class="nav-links">
                <a href="{% url 'moderation' %}" class="nav-link {% if request.resolver_match.url_name == 'moderation' %}active{% endif %}">Moderation</a>
                <a href="{% url 'flagged' %}" class="nav-link {% if request.resolver_match.url_name == 'flagged' %}active{% endif %}">Flagged</a>
                <a href="{% url 'prayer-response' %}" class="nav-link {% if request.resolver_match.url_name == 'prayer-response' %}active{% endif %}">Respond</a>
                <a href="{% url 'bannedword-list' %}" class="nav-link {% if 'bannedword' in request.resolver_match.url_name %}active{% endif %}">Banned Words</a>
                <a href="{% url 'emailtemplate-list' %}" class="nav-link {% if 'emailtemplate' in request.resolver_match.url_name %}active{% endif %}">Email Templates</a>
                <a href="{% url 'resources-list' %}" class="nav-link {% if 'resources' in request.resolver_match.url_name %}active{% endif %}">Resources</a>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="toast-container"></div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Listen for system preference changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            // Only auto-switch if user hasn't manually set a preference
            if (!localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.body.addEventListener('htmx:afterSwap', (e) => {
            const message = e.detail.xhr.getResponseHeader('X-Message');
            if (message) showToast(message);
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
